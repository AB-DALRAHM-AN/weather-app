<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Mooli&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter City Name" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="body">
          <div class="status"><i class="fa-solid fa-cloud"></i></div>
          <div class="degree">32Â°C</div>
          <div class="city">Cairo</div>
        </div>
        <div class="footer">
          <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <span>34%</span>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <span>29Km/h</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
